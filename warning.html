<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ScamShield — Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 24px;
            max-width: 800px;
            margin: auto;
        }

        .card {
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        }

        button {
            margin-right: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .danger {
            background: #ffdddd;
            border: 1px solid #ff9a9a;
        }

        .muted {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>⚠️ Suspicious site blocked</h1>
        <p id="reason" class="muted"></p>
        <p><strong>Original URL:</strong> <span id="orig"></span></p>
        <div style="margin-top:14px;">
            <button id="goBack">Go back</button>
            <button id="openAnyway" class="danger">Open anyway (unsafe)</button>
            <button id="whitelist">Whitelist this domain</button>
        </div>
        <p style="margin-top:14px;" class="muted">If you whitelist a domain, ScamShield will stop blocking it.</p>
    </div>

    <script src="warning.js"></script>
</body>

</html>
